<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>UDIO SIGNIN</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/s.css') }}">

    <style>
body { background: url(" {{ url_for('static',filename='p3.jpg') }} ") no-repeat center center fixed; }
    </style>
</head>
<body>
	<div class="container">
		<div class="top">
			<h1 id="title" class="hidden">ARE YOU A <span id="logo"><b><b>NEWBIE ?</br>START </span></b></b>HERE</h1>
		</div>
		<div class="login-box animated fadeInUp">
		<form method="post">
			<div class="box-header">
				<h2>Sign Up</h2>
			</div>
			
			<label for="firstname">Firstname               </label><input type="text" id="firstname" name="firstname" size="60">
			<br/>
			<label for="lastname">lastname</label><input type="text" id="lastname" name="lastname" size="60">
			<br/>
			<label for="dob">Date of birth (ddmmyyyy)</label><input type="dob" id="dob" name="dob" size="60">
			<br/>
			<label for="username">Username</label><input type="text" id="username" name="username" size="60">
			<br/>
			<label for="password">Password</label><input type="password" id="password" name="password" size="60">
			<br/>
			<label for="confirm_password">Confirm Password</label><input type="password" id="password" name="confirm" size="60">
			<br/>
			<label for="address">Address</label><input type="text" id="address" name="address" size="60" width="300">
			<br/>
			<label for="country">Country</label><input type="text" id="country" name="country" size="60">
			<br/>
			<label for="state">State</label><input type="text" id="state" name="state" size="60">
			<br/>
			<label for="district">District</label><input type="text" id="District"name="district"  size="60">
			<br/>
			<label for="pin">Pin</label><input type="text" id="pin" name="pin" size="60">
			<br/>
			<label for="email">E-mail</label><input type="text" id="email" name="email" size="60">
			<br/>
			<label for="mobilenumber">Mobile Number</label><input type="text" name="mobile" id="mobilenumber" size="60">
			<br/>

			<button type="submit">Sign up</button>
			</form>
			<br/>
		</div>
	</div>
</body>
</html>
